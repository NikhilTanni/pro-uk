  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label fixed>Sensitivity : {{sensitivity}}</ion-label>
  <ion-item>
   <ion-range min="20" max="80" step="2" [(ngModel)]="sensitivity" (ionChange)="setvalue(1)">
     <ion-icon small range-left name="md-hand"></ion-icon>
   </ion-range>
 </ion-item>

 <ion-label fixed>API : {{api_url}}</ion-label>
 <ion-item>
  <ion-label fixed><ion-icon small range-left name="ios-cog"></ion-icon> API/URL</ion-label>
  <ion-input type="text" value="" [(ngModel)]="api_url"></ion-input>
</ion-item>
<button ion-button (click)="setvalue(2)">update API</button>

</ion-content>
