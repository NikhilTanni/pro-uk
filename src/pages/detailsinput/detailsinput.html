<ion-header>

  <ion-navbar>
    <ion-title>Enter your details!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="border">
    <ion-item>
      <ion-label floating>Name *</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Age *</ion-label>
      <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Mobile number *</ion-label>
      <ion-input type="number" [(ngModel)]="mynumber"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list class="border">
    <ion-item>
      <ion-label floating>Emergency 1: person name *</ion-label>
      <ion-input type="text" [(ngModel)]="e1_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>contact Number *</ion-label>
      <ion-input type="number" [(ngModel)]="e1_num"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list class="border">
    <ion-item>
      <ion-label floating>Emergency 2: person name *</ion-label>
      <ion-input type="text" [(ngModel)]="e2_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>contact Number *</ion-label>
      <ion-input type="number" [(ngModel)]="e2_num"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list class="border">
    <ion-textarea placeholder="More details :::: blood grp, medicine name, common allergy, etc" [(ngModel)]="moredet"></ion-textarea>
  </ion-list>

  <div>{{error}}</div>

  <button ion-button color="secondary" (click)="validate_input()">Save</button>
  <button ion-button color="light" (click)="random_values()">Random_for_testing</button>
</ion-content>
